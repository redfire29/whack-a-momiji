name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 只有推送至 main 分支時觸發。如果您的主分支名稱為 master，請替換為 master。
  workflow_dispatch: # 允許從 GitHub Actions 介面手動執行工作流程

# 設定 GITHUB_TOKEN 的權限，以允許部署至 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允許同一時間只有一次並發部署，避免衝突
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # 使用 pnpm 9，或是能符合您專案需求的版本

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate static files
        run: pnpm run generate # 產生 Nuxt 的靜態檔案，將會放置於 .output/public 目錄

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './.output/public' # Nuxt3 預設的靜態檔案輸出目錄

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
